<div class="contato__body">
    <form [formGroup]="profileForm" class="contato__form" autocomplete="off">
        <mat-card class="card">
            <mat-card-title>Faça seu cadastro</mat-card-title>
            <mat-card-content>
                <div class="form__item">
                    <mat-form-field appearance="outline">
                        <mat-label>nome</mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field>
                </div>
                <div class="form__item">
                    <mat-form-field appearance="outline">
                        <mat-label>celular</mat-label>
                        <input matInput formControlName="telefone" type="tel" id="phone" name="phone"
                            [mask]="'(00) 00000-0000'">
                        <mat-error *ngIf="profileForm.hasError('required')">
                            Campo obrigatório
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" class="button___salvar" (click)="salvar(profileForm.value)"
                    [disabled]="!profileForm.valid">Salvar</button>
                <button mat-raised-button color="warn" class="button___limpar" (click)="resetForm()">Limpar</button>
            </mat-card-actions>
        </mat-card>
    </form>
    <section class="contato__section">
        <h2 class="contato__title2">Lista de contatos</h2>
        <table mat-table [dataSource]="listaDeContatos" class="mat-elevation-z8 contato__table">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>Celular</th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
